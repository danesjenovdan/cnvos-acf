name: Check formatting
run-name: Check formatting for commit "${{ github.event.head_commit.message }}"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - k8s
jobs:
  test:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install black

      - name: Check formatting with black
        run: |
          black . --check